<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Homescout</title>
    <meta name="description" content="A user-friendly platform to browse, buy, and sell properties with advanced search filters, interactive maps, and AI-powered insights for smarter real estate decisions." >
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;

            font-family: Inter, sans-serif;
            font-feature-settings: 'liga' 1, 'calt' 1; /* fix for Chrome */
            letter-spacing: -0.012em;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            --color-white: rgb(255, 255, 255);
            --color-zinc-50: rgb(250, 250, 250);
            --color-zinc-100: rgb(244, 244, 245);
            --color-zinc-200: rgb(228, 228, 231);
            --color-zinc-300: rgb(212, 212, 216);
            --color-zinc-400: rgb(161, 161, 170);
            --color-zinc-500: rgb(113, 113, 122);
            --color-zinc-600: rgb(82, 82, 91);
            --color-zinc-700: rgb(63, 63, 70);
            --color-zinc-800: rgb(39, 39, 42);
            --color-zinc-900: rgb(24, 24, 27);
            --color-zinc-950: rgb(9, 9, 11);
            --color-black: rgb(0, 0, 0);
        }

        body[data-theme="light"] {
            --color-1: var(--color-white);
            --color-2: var(--color-zinc-100);
            --color-3: var(--color-zinc-200);
            --color-3-5: var(--color-zinc-300);
            --color-4: var(--color-zinc-400);
            --color-5: var(--color-zinc-900);
        }

        body[data-theme="dark"] {
            --color-1: var(--color-zinc-900);
            --color-2: var(--color-zinc-800);
            --color-3: var(--color-zinc-700);
            --color-3-5: var(--color-zinc-600);
            --color-4: var(--color-zinc-500);
            --color-5: var(--color-zinc-200);
        }

        body {
            background-color: var(--color-1);
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }

        a {
            color: unset;
            cursor: pointer;
        }

        input,
        select,
        textarea,
        button {
            background: unset;
            color: unset;
            font-size: 1rem;
            outline: unset;
        }

        button {
            border: unset;
            cursor: pointer;
        }
    </style>
</head>
<body data-theme="light">
    <noscript><strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript>
    <div id="app" class="app"></div>
    <!-- built files will be auto injected -->
</body>
</html>
